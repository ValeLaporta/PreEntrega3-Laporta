<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Vitta Shop</title>
</head>
<body>
    <nav>
        <img class="logoNav" src="./imagenes/logo.png" alt="Logo VittaShop">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Empresa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Galeria</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><img src="./imagenes/bag-heart-fill.svg" alt="carrito"></a>
            </li>
          </ul>
    </nav>
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./imagenes/header1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/header2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./imagenes/header3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>   
    </header>
    <main>
        <h1>Productos Destacados</h1>
        <!-- cards generadas con js -->
        <div class="row row-cols-1 row-cols-md-4 g-6" id="productCards"></div>
        <!-- tabla para resultado -->
        <div class="container m-1">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="items">
                </tbody>
                <tfoot class="thead-dark">
                    <tr>
                        <th>Total: </th>
                        <th></th>
                        <th></th>
                        <th id="total"></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="container m-1">
            <button id="pagar" class="btn btn-primary">
                Pagar
            </button>
            <button id="vaciarCarrito" class="btn btn-primary">
                Vaciar
            </button>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/items.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
